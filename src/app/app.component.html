<h3 class="bg-primary text-center text-white p-2">
  Tuan's To Do List
  <h6 class="mt-1">{{ itemCount }} {{showComplete ? "" : "Incomplete"}} Items</h6>
</h3>

<div class="container-fluid">
  <div class="row">
    <div class="col">
      <input class="form-control" placeholder="Enter the task here" #todoText />
    </div>
    <div class="col">
      <input class="form-control" placeholder="Enter the description here" #todoDesc />
    </div>
    <div class="col-auto">
      <button class="btn btn-primary" (click)="addItem(todoText.value, todoDesc.value)">
        Add
      </button>
    </div>
  </div>
</div>
<div class="m-2">
<table class="table table-striped table-bordered table-sm">
  <thead>
    <tr>
      <th>#</th>
      <th>Title</th>
      <th>Description</th>
      <th>Done</th>
      <th>Status</th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let item of Items; let i = index">
      <td>{{ i + 1 }}</td>
      <td>{{ item.task }}</td>
      <td>{{item.description}}</td>
      <td><input type="checkbox" (change) = "UpdateComplete(item)"  [(ngModel)]="item.complete"/></td>
      <th><StatusDropDown #dropdown (dropdownChange) = 'onDropDownSelected(item, $event)'name="taskStatus"></StatusDropDown></th>
    </tr>
  </tbody>
</table>
</div>

<div class="bg-secondary text-white text-center p-2">
  <div class="form-check">
    <input class="form-check-input" type="checkbox" [(ngModel)] = "showComplete"/>
    <label class="form-check-label" for="defaultCheck1">
      Show Completed Tasks
    </label>
  </div>
</div>
